<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Reservations</title>
</head>
<body>
	<div th:each="reservation : ${reservations}">
		<span th:text="${reservation.id}"> </span> <span
			th:text="${reservation.seance.id}"> </span> <a
			th:text="${reservation.seance.jour}"> </span> <a
			th:href="@{/show/{id}(id=${reservation.id})}">voir</a> <a
			th:href="@{/modify/{id}(id=${reservation.id})}">modifier</a> <a
			th:href="@{/delete/{id}(id=${reservation.id})}">effacer</a>
	</div>
	<a href="/add">ajouter</a>
</body>
</html>
